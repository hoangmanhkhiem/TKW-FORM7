<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="title">Khiem Vip Pro</div>
    <div class="content">
        <form action="">
            <table>
                <tr>
                    <td class="cot"><label for="em">Email: </label></td>
                    <td><input type="email" name="email" id="em"></td>
                </tr>
                <tr>
                    <td class="cot"><label for="pw">Password: </label></td>
                    <td><input type="password" name="password" id="pw"></td>
                </tr>
                <tr>
                    <td class="cot"><label for="cf">Confirm Password: </label></td>
                    <td><input type="password" name="confirmpw" id="cf"></td>
                </tr>
                <tr>
                    <td class="cot">Upload Your Picture: </td>
                    <td><input type="file" name="file" id="f"></td>
                </tr>
                <tr>
                    <td class="cot">Gender: </td>
                    <td>
                        <input type="radio" name="gen" id="m" value="1">
                        <label for="m">Male</label>
                        <input type="radio" name="gen" id="fm" value="2">
                        <label for="fm">Female</label>
                    </td>
                </tr>
                <tr>
                    <td class="cot">Select Country: </td>
                    <td><select><option value="1">UK</option></select></td>
                </tr>
                <tr>
                    <td class="cot">Hobby: </td>
                    <td><input type="checkbox" name="cricket" id="cr">
                        <label for="cr">Cricket</label>
                        <input type="checkbox" name="football" id="fb">
                        <label for="fb">Football</label>
                    </td>
                </tr>
                <tr>
                    <td class="cot"><label for="des">Address</label></td>
                    <td><textarea name="text" id="des" cols="30" rows="10"></textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Submit" style="color: #BE89A3;"></td>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
